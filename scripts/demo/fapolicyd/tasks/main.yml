# configure demonstration fapolicyd rules and trust entries
---
- name: install fapolicyd
  yum:
    state: present
    name:
      - fapolicyd

- name: override fapolicy configuration
  copy:
    src: "{{ item.src }}"
    dest: "/etc/fapolicyd/{{ item.dest }}"
  loop:
    - { src: fapolicyd.conf, dest: fapolicydq.conf }
    - { src: trust.rules, dest: fapolicyd.rules }

- name: enable fapolicyd service
  systemd:
    name: fapolicyd
    state: started
    enabled: true

- name: "Add {{ vagrant_user }} to fapolicyd group"
  user:
    name: "{{ vagrant_user }}"
    groups: fapolicyd
    append: yes
