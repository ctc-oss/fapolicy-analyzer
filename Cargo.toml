[package]
name = "fapolicy-analyzer"
description = "Tools to assist with the configuration and maintenance of fapolicyd"
license = "LGPL-3.0-only"
version = "0.0.4"
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
data-encoding = "2.3.1"
ring = "0.16.19"
nom = "6.1.0"
dbus = "0.9.1"
lmdb-rkv = "0.14.0"
confy = "0.4.0"
serde = { version = "1.0", features = ["derive"] }
directories = "2.0.2"

[dev-dependencies]
clap = "3.0.0-beta.2"

[dependencies.pyo3]
version = "0.13.2"

[features]
default = ["pyo3/extension-module"]
