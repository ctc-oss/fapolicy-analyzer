on:
  push:
    branches:
      - "master"
      - "release/*"
  pull_request:
    branches:
      - "master"
      - "release/*"

name: Python CI

jobs:
  ruff:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1
        with:
          src: fapolicy_analyzer

  ui_test:
    name: UI Test Suite for Python ${{ matrix.python-version }}
    container: fedora:latest
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Install requirements
        run: |
          dnf -y builddep fapolicy-analyzer.spec
          dnf -y install xorg-x11-server-Xvfb
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.66.1
      - name: Install dependencies
        id: install_deps
        run: |
          python -m pip install --upgrade pip
          pip install pipenv==2023.7.4 || pip install pipenv
          pipenv install --dev --python ${{ matrix.python-version }}
          echo ::set-output name=virt_env::$(pipenv --venv)
      - name: Setup Bindings
        run: pipenv run python setup.py develop
      - name: Test with pytest
        run: pipenv run test
