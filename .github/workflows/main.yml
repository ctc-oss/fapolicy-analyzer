on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Continuous integration

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install requirements
        run: sudo apt-get install libdbus-1-dev
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install requirements
        run: sudo apt-get install libdbus-1-dev
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  py_build:
    name: Build Python Bindings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install libgtk-3-dev
          sudo apt-get install libgirepository1.0-dev
          sudo apt-get install xvfb
          sudo apt-get install libdbus-1-dev
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Set up Rust Stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
        working-directory: python
      - name: Build
        id: build
        run: |
          pipenv run compile_catalog
          pipenv run python setup.py bdist_wheel
          echo ::set-output name=virt_env::$(pipenv --venv)
        env:
          VERSION: 0.0.0
        working-directory: python
      - name: Archive wheel
        uses: actions/upload-artifact@v2
        with:
          name: fapolicy-analyzer-wheel
          path: python/dist/fapolicy_analyzer-*.whl

  ui_lint:
    name: UI Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        id: install_deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-i18n
      - name: Lint with flake8
        run: python -m flake8 ./fapolicy_analyzer
        working-directory: python

  ui_test:
    name: UI Test Suite
    needs: py_build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install libgtk-3-dev
          sudo apt-get install libgirepository1.0-dev
          sudo apt-get install xvfb
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install extra locales
        id: install_locales
        run: |
          sudo apt-get -y install locales
          sudo locale-gen es_ES.UTF-8
      - name: Install dependencies
        id: install_deps
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
          echo ::set-output name=virt_env::$(pipenv --venv)
        working-directory: python
      - name: Download bindings package
        id: download
        uses: actions/download-artifact@v2
        with:
          name: fapolicy-analyzer-wheel
          path: /tmp
      - name: Install wheel
        run: pipenv install /tmp/fapolicy_analyzer-*.whl
        working-directory: python
      - name: 'Update path'
        run: |
          for entry in ${{steps.download.outputs.download-path}}/fapolicy*;
            do echo "./$(basename $entry)" >> ${{steps.download.outputs.download-path}}/easy-install.pth;
          done
      - name: Test with pytest
        run: pipenv run test
        working-directory: python

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install requirements
        run: sudo apt-get install libdbus-1-dev
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
