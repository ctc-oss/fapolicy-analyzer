on:
  push:
    branches:
      - 'el8'
  pull_request:
    branches:
      - 'el8'

name: Rust CI

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          components: rustfmt
          toolchain: 1.71.1
      - run: rustup component add rustfmt
      # use a placeholder for bindgen bindings
      - run: echo "//placeholder" | tee crates/auparse/sys/src/bindings.rs
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  check:
    name: Check
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install libdbus-1-dev libaudit-dev libauparse-dev
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.71.1
      - uses: actions-rs/cargo@v1
        with:
          command: check

  clippy:
    name: Clippy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      # disable lint on pyo3 due to
      # https://github.com/rust-lang/rust-clippy/issues/8971
      - run: sed -i '/pyo3/d' Cargo.toml

      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install libdbus-1-dev libaudit-dev libauparse-dev
      - uses: dtolnay/rust-toolchain@v1
        with:
          components: clippy
          toolchain: 1.71.1
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install libdbus-1-dev libaudit-dev libauparse-dev
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.71.1
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
