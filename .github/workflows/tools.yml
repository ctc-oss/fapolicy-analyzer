on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - 'release-*'

name: Build Tools

jobs:
  build:
    runs-on: ubuntu-latest
    container: fedora:34
    name: Build
    steps:
      - name: Install build deps
        run: |
          dnf install -y dbus-devel

      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Generate package version
        id: package_version
        run: echo ::set-output name=TAG::$(./version.py)

      - name: Build tools
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
          toolchain: stable

      - name: Strip ref to tag
        id: tag_name
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d/ -f3)

      - name: Export files
        run: |
          mkdir /tmp/tools
          mv target/release/tdb /tmp/tools/tdb-${{ steps.tag_name.outputs.VERSION }}
          mv target/release/rulec /tmp/tools/rulec-${{ steps.tag_name.outputs.VERSION }}

      - name: Archive Tools
        uses: actions/upload-artifact@v2
        with:
          name: fapolicy-analyzer-tools
          path: /tmp/tools/*

      - uses: softprops/action-gh-release@v1
        name: Create Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ steps.tag_name.outputs.VERSION }}
          tag_name: ${{ steps.tag_name.outputs.VERSION }}
          prerelease: ${{ startsWith(github.ref, 'refs/tags/v0') || contains(github.ref, 'rc') }}
          draft: true
          files: |
            /tmp/tools/*
